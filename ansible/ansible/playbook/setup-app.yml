# Copy php to web server test1/test2

---
  - hosts: test
    become: true

    vars:
      path_to_app: "/var/www/html"


    tasks:
      - name: Upload php webpage to test1 and test2
        copy:
          src: ../index.html
          dest: "{{ path_to_app }}"
          mode: 0755

      - name: Creatte simple info page
        copy:
          dest: "{{ path_to_app }}/info.php"
          content: "<h1> Info about webserver {{ ansible_hostname }}. These are changes. </h1>"

      - name: Configure php.ini file
        lineinfile:
          path: /etc/php.ini
          regexp: ^short_open_tag
          line: 'short_open_tag=On'
        notify: restart apache

    handlers:
      - name: restart apache
        service: name=httpd state=restarted


            